<ul class="todos-container">
  @for (item of todos(); track item.id) {
  <li class="todo-item">
    <app-todo-item
      [todo]="item"
      (todoUpdated)="onTodoChange($event)"
      (todoDeleted)="onTodoDelete($event)"
    ></app-todo-item>
  </li>
  } @empty {
  <li class="empty">
    <img src="/empty.png" alt="" />
    <app-typography variant="h3" text="Empty"></app-typography>
  </li>
  }
</ul>
