@switch (variant) {
  @case ('h1') {
    <h1 class="h1" [class]="color">{{text}}</h1>
  }
  @case ('h2') {
    <h2 class="h2" [class]="color">{{text}}</h2>
  }
  @case ('h3') {
    <h3 class="h3" [class]="color">{{text}}</h3>
  }
  @case ('h4') {
    <h4 class="h4" [class]="color">{{text}}</h4>
  }
  @case ('h5') {
    <h5 class="h5" [class]="color">{{text}}</h5>
  }
  @case ('h6') {
    <h6 class="h6" [class]="color">{{text}}</h6>
  }
  @case ('body') {
    <p class="body" [class]="color">{{text}}</p>
  }
}
