<div class="container">
  <app-typography text="TODO LIST" variant="h1" color="black"></app-typography>
  <div class="header">
    <app-input
      class="header-input"
      placeholder="Search note..."
      (searchChange)="onSearchChange($event)"
    ></app-input>
    <app-select
      [currentFilter]="currentFilter()"
      (filterChange)="onFilterChange($event)"
    ></app-select>
    <app-theme-switch></app-theme-switch>
  </div>
  <app-todo-list
    [todos]="filteredTodos()"
    (todoUpdated)="onTodoUpdated($event)"
    (todoDeleted)="onTodoDeleted($event)"
  ></app-todo-list>
  <app-add-component></app-add-component>
</div>
